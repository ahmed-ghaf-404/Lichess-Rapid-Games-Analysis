name: Monthly Lichess Scraper

# Run at 00:00 UTC on the 1st of every month
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .  # editable install of your package
          pip install berserk

      # 4️⃣ Run the scraper
      - name: Run Monthly Scraper
        env:
          BERSERK_ACCESS_TOKEN: ${{ secrets.LICHESS_API_TOKEN }}
        run: |
          python scripts/monthly_scraper.py

      # 5️⃣ Optional: upload data as artifact
      - name: Upload monthly games
        uses: actions/upload-artifact@v3
        with:
          name: monthly-games
          path: data/monthly_games